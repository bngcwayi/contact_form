<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3db6f10ca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>ContactForm</title>
  </head>
  <body>
    <div class="container-form">
      <div class="row m-5">
        <div class="col-xs-12 col-sm-6">
          <h3 class="mb-3">Get in touch with us</h3>
          <ul>
            <li>
              <i class="fa-solid fa-location-dot mb-3"></i> 97 Durham Avenue,
              Salt River, Cape Town,7925
            </li>
            <li>
              <i class="fa-solid fa-envelope mb-3"></i>
              admin@kuyasahealth.org.za
            </li>
            <li>
              <i class="fa-solid fa-globe mb-3"></i> www.kuyasahealth.org.za
            </li>
            <li><i class="fa-solid fa-phone mb-3"></i> 021 720 8989</li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-6">
          <form action="">
            <div class="mb-3">
              <label for="name" class="form-label">First Name:</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="first-name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="last-name" class="form-label">Last Name:</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="last-name"
                placeholder="Enter your Last Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control rounded-pill"
                id="email"
                placeholder="Example@gmail.com"
              />
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Phone Number:</label>
              <input
                type="number"
                class="form-control rounded-pill"
                id="phone-number"
                placeholder="+277243366789"
              />
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control rounded"
                placeholder="Write your message here...."
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Message:</label>
            </div>
            <button type="button" class="btn btn-primary rounded-pill me-5">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="social-media">
      <footer>
        <a href=""><i class="fa-brands fa-whatsapp" id="whatsapp-icon"></i></a>
        <a href=""><i class="fa-brands fa-facebook" id="facebook-icon"></i></a>
        <a href=""><i class="fa-brands fa-x-twitter" id="twitter-icon"></i></a>
      </footer>
    </div>
  </body>
</html>
